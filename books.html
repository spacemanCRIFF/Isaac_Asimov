          <h3>I, Robot</h3>
          <p>is a fixup novel of sci-fi short stories or essays that originally appeared
            in magazines. These stories feature the character of Dr. Calvin, chief robopsychologist

        </figcaption>

          <h3>Foundation</h3>
          <p>In the waning days of the Galactic Empire, mathematician Hari Seldon spends his life 
            on a theory of psychohistory, as a new and effective mathematical sociology. Using the
            laws of mass action, it can predict the future of populations.</p>
        </figcaption>
        <a href="#"></a>
    </figure>

          <h3>Caves of Steel</h3>
          <p>is a detective story and illustrates an idea Asimov advocated, that science fiction 
            can be applied to any literary genre, not limited within itself. It is a much earlier 
            part of an extensive Future history leading up to the rise of the Galactic Empire.</p>
        </figcaption>
        <a href="#"></a>
    </figure>

      <p>is a discontinued series intended to form a definitive collection of Isaac Asimov's short stories
